<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>bike</title>
</head>
<body>

<div class="steps-content">
    <div class="step">
        <div class="wrapper">
            <div class="step-category">
                <div class="step-category-container">
                    <div class="step-category__title">
                        Продажа транспорта
                    </div>
                    <div class="step-category-inner">
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/1.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Мотоциклы
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/2.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Скутеры / Мопеды
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/3.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Снегоходы
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/4.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Квадроциклы
                            </div>
                        </div>
                        <div class="step-category__el step-category__el--center">
                            <div class="step-category__el__img">
                                <img src="img/5.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Картинги
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-category-container">
                    <div class="step-category__title">
                        Запчасти
                    </div>
                    <div class="step-category-inner">
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/6.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Запчасти на мотоциклы
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/7.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Запчасти на скутеры / мопеды
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/8.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Запчасти на квадроциклы
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/9.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Запчасти на Снегоходы
                            </div>
                        </div>
                        <div class="step-category__el step-category__el--center">
                            <div class="step-category__el__img">
                                <img src="img/10.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Запчасти на картинги
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-category-container step-category-container--center">
                    <div class="step-category__title">
                        Другие товары и услуги
                    </div>
                    <div class="step-category-inner step-category-inner--center">
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/11.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Шины
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/12.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                МотоТовары
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/13.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Мотоуслуги
                            </div>
                        </div>
                        <div class="step-category__el">
                            <div class="step-category__el__img">
                                <img src="img/14.png" alt="img">
                            </div>
                            <div class="step-category__el__description">
                                Гаражи
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="step">
        <div class="wrapper">
            <form action="#" class="step-form" method="post" id="stepForm">
                <div class="step-form__inner">
                    <div class="step-form__title">
                        Укажите тип мотоцикла
                    </div>
                    <div class="form-group select-type-moto form-group-custom-select">
                        <label for="typeMoto" class="form-group__label">Тип мотоцикла<span>*</span></label>
                        <div class="form-row">
                            <select name="type-moto" class="select-type custom-select" id="typeMoto">
                                <option value="1" selected>
                                    Тип мотоцикла
                                </option>
                                <option value="reset">
                                    Сбросить
                                </option>
                                <option value="Allround">
                                    Allround
                                </option>
                                <option value="Мотоцикл повышенной проходимости">
                                    Мотоцикл повышенной проходимости
                                </option>
                                <option value="Спортивный Эндуро">
                                    Спортивный Эндуро
                                </option>
                                <option value="Туристический Эндуро">
                                    Туристический Эндуро
                                </option>
                                <option value="Дорожный">
                                    Дорожный
                                </option>
                                <option value="Дорожный">
                                    Классик
                                </option>
                                <option value="Все круизеры / чопперы">
                                    Все круизеры / чопперы
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="step-form__btn">Далее</div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
